version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
